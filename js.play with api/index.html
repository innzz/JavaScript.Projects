<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Play with api</title>
  </head>
  <body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container w-50 my-5 p-5" style="background-color: aliceblue; border-radius: 10px;">
          <form>


              <!-- URL box -->
            <div class="mb-3 form-group row">
              <label for="exampleInputURL1" class="form-label">URL</label>
              <input type="email" class="form-control" placeholder="Enter your url" id="url" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>



            <!-- request type box -->
            <fieldset id="requestTypeBox" class="form-group">
                <div class="mb-3 row">
                    <label for="exampleInputURL1" class="form-label col-md-3">Request type:</label>
                    <div class="form-check col-auto">
                        <input class="form-check-input" type="radio" name="Request" value="GET" id="get">
                        <label class="form-check-label" for="flexCheckDefault">
                          GET
                        </label>
                      </div>
                      <div class="form-check col-auto">
                        <input class="form-check-input" type="radio" name="Request" value="POST" id="post">
                        <label class="form-check-label" for="flexCheckChecked">
                          POST
                        </label>
                      </div>
                </div>
            </fieldset>


            <!-- content type box -->
            <fieldset id="contentTypeBox">
                <div class="mb-3 row form-group">
                    <label for="exampleInputURL1" class="form-label row">Content type:</label>
                        <div class="form-check col-auto">
                            <input class="form-check-input" type="radio" name="content" value="JSON" id="json">
                            <label class="form-check-label" for="flexCheckDefault">
                              JSON
                            </label>
                          </div>
                          <div class="form-check col-auto">
                            <input class="form-check-input" type="radio" name="content" value="params" id="params">
                            <label class="form-check-label" for="flexCheckChecked">
                              Custom parameters
                            </label>
                          </div>
                         </div>


                         <!-- custom parameters type box -->
                         <div id="customParams">
                             <div class="row">
                                 <label for="Key" class="col-auto">Key</label>
                               <div class="col-md-4">
                                 <input type="text" id="Key1" placeholder="Enter Key" class="form-control">
                               </div>
                                   <label for="value" class="col-auto">value</label>
                               <div class="col-md-4">
                                 <input type="text" id="value1" placeholder="Enter value" class="form-control">
                               </div>
                               <button type="button" class="btn btn-primary col-auto" id="addParams">+</button>
                             </div>
                         </div>


                         <!-- json textarea box -->
                         <div id="enterJson" class="my-3 row" style="display: block;">
                             <label for="validationTextarea" class="form-label col-auto">Enter in json:</label>
                             <div class="col-auto">
                                 <textarea class="form-control col-md-4" id="stringParams" placeholder="eg.{key: value}" ></textarea>
                               </div>
                         </div>
            </fieldset>



            <!-- Submit Button -->
            <button type="button" id="submit" class="btn btn-primary my-3">Submit</button>
          </form>

          <!-- Response of url box -->
          <div id="responseUrlTextArea" class="input-group" style="display: block;">
            <!-- <span class="input-group-text">Response</span> -->
            <label for="validationTextarea" class="col-md-2">Response:</label>
            <div id="responseTextarea">
              <!-- <pre class="language-javascript"><code id="prismResponse" class="language-javascript">${text}
              </code></pre> -->
            </div>
            <!-- <textarea id="responseUrl" placeholder="Your response will be shown here" class="form-control" aria-label="With textarea"></textarea> -->
          </div>
      </div>

    <script src="index.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
